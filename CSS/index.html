<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body,html{
        color: aliceblue;
        height: 100%;
      }
      .wrap{
        height: 100%;
        display: table;
      }
      .wrap>div{
        display: table-cell;
      }
      .left {
        width: 200px;
        height: 100%;
        background: #f66;
      }
      .content {
        /*width: 100%;*/
        height: 100%;
        background: black;
      }
      .right {
        width: 200px;
        height: 100%;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left">left</div>
      <div class="content">content</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
